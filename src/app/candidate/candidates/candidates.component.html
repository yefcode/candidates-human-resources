<app-candidate-detail [candidate]="selectedCandidate"></app-candidate-detail>

<div class="container">
  <h2>List of Candidates</h2>
  <p>List of candidates with some candidates details</p>
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates"
        [class.selected]="candidate === selectedCandidate"
        (click)="onSelect(candidate)">
        <td>{{candidate.name.first}}</td>
        <td>{{candidate.name.last}}</td>
        <td>{{candidate.phone}}</td>
        <td><button class="btn btn-primary">Display details</button></td>
      </tr>
    </tbody>
  </table>
</div>
