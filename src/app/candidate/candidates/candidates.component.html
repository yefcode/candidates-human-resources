<div class="container-candidates">
  <h2>List of Candidates</h2>
  <p>You can click on any row to display detailed information about the selected candidate</p>
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates"
        [class.selected]="candidate === selectedCandidate" (click)="onSelect(candidate)">
        <td>{{candidate.name.first}}</td>
        <td>{{candidate.name.last}}</td>
        <td>{{candidate.phone}}</td>
        <td><button class="btn btn-primary">Display details</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-candidate-detail [candidate]="selectedCandidate"></app-candidate-detail>
